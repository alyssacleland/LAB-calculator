<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
      <!-- row 1 -->

      <button class="result-window">0</button>

      <!-- row 2 -->

      <button class="clear">C</button>
      <button class="square">
        <span alt="left arrow">&#8592;</span>
      </button>
      <button class="square rightmost">
        <span alt="division sign">&#247;</span>
      </button>

      <!-- row 3 -->

      <button class="square">7</button>
      <button class="square">8</button>
      <button class="square">9</button>
      <button class="square rightmost">
        <span alt="multiplication sign">&#215;</span>
      </button>

      <!-- row 4 -->
      <button class="square">4</button>
      <button class="square">5</button>
      <button class="square">6</button>
      <button class="square rightmost">
        <span alt="minus sign">&#8722;</span>
      </button>

      <!-- row 5 -->
        <button class="square">1</button>
        <button class="square">2</button>
        <button class="square">3</button>
        <button class="square rightmost">
          <span alt="plus sign">&#43;</span>
        </button>

        <!-- row 6 -->
        <button class="zero">0</button>
        <button class="square rightmost">
          <span alt="equals sign">&#61;</span>
        </button>
        
    </div>

  <!-- link my js  -->
  <script src="main.js"></script>
</body>
</html>
